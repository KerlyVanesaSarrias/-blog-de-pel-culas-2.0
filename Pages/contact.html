<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="sectionOne">
        <h1>Contáctanos</h1>
        <img src="/images/oscars2024.jpg" alt="Oscars" />
      </section>
    <section class="container py-5">
        <div class="row">
          <div class="col-md-6 form-section">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
              </div>
              <button type="submit" class="btn btn-custom w-100">Enviar</button>
            </form>
          </div>
    
          <div class="col-md-6 ps-md-5 mt-5 mt-md-0">
            <h5><i class="fas fa-map-marker-alt icon"></i>Dirección</h5>
            <p>Bogotá DC</p>
            <hr>
            <h5><i class="fas fa-envelope icon"></i>Correo</h5>
            <p>blockpelis@gmail.com</p>
            <hr>
            <h5><i class="fas fa-phone icon"></i>Teléfono</h5>
            <p>+57310000000</p>
            <hr>
            <h5>Redes Sociales</h5>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-dark"><i class="fab fa-facebook-f"></i></button>
              <button class="btn btn-outline-dark"><i class="fab fa-instagram"></i></button>
              <button class="btn btn-outline-dark"><i class="fab fa-tiktok"></i></button>
            </div>
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
